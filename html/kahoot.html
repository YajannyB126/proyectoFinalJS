<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/img/logo-kahoot.png">
    <link rel="stylesheet" href="/css/estilos.css">
    
    <title>Kahoot!</title>
</head>
<body>

    <div class="contenedor-main">
        <div class="container-login">
            <div class="container">
                <h3>Ingresa tu nombre</h3>
            <input type="text" class="nombre">
            <button class="loginbtn"><strong>Iniciar</strong></button>
            </div>
            
            
        </div>
    </div>






    <div class="main-kahoot" style="display: none;">
        <h2 class="pregunta"></h2>
        <img class="imagen" src="/img/kahootprincipal.webp" alt="">

        <div class="content-time">
            <div class="time" ></div>
          </div>

        <div class="contenedor-btn">
            
                <div class="grid-item respuesta1" onclick="verificarRespuesta(1)"><div class="forma-triangulo"></div><p></p></div>
                <div class="grid-item respuesta2" onclick="verificarRespuesta(2)"><div class="forma-cuadrado"></div><p></p></div>
                <div class="grid-item respuesta3" onclick="verificarRespuesta(3)"><div class="forma-circulo"></div><p></p></div>
                <div class="grid-item respuesta4" onclick="verificarRespuesta(4)"><div class="forma-rombo"></div><p></p></div>
            
            
        </div>

        <div class="resultado"></div>
    </div>

    <div class="contenedor-resultado" style="display: none;">
        <p></p>
        
    </div>

    <script src="/js/kahoot.js"></script>


</body>
</html>
